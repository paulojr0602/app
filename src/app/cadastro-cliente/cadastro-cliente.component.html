<div class="container">
    <h1>Banco Capgemini</h1>
    <form [formGroup]="CadClienteForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="name" required formControlName="nome">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="name" required formControlName="cpf">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="text" class="form-control" id="senha" required formControlName="senha">
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar-se</button>
      </div>
    </form>
</div>
