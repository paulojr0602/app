<div class="container">
  <span>Você está no dashboard de conta corrente</span>
  <form [formGroup]="movForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <span> {{cliente.nome}}</span>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <span> {{cliente.cpf}}</span>
    </div>
    <div class="form-group">
      <label for="cc">CC nº:</label>
      <span> {{conta.numero}}</span>
    </div>
    <div class="form-group">
      <label for="nome">Saldo:</label>
      <span> {{conta.saldo}}</span>
    </div>
    <h2>Ações</h2>
    <p>Clique em alguma ação:</p>
    <div class="form-group">
      <div class="form-group">
        <label for="nome">Valor</label>
        <input type="text" class="form-control" id="valor" required formControlName="valor">
      </div>
    </div>
    
    <div>
      <button type="submit" class="btn btn-success" (click)="depositar()">Depositar</button>
      <button type="submit" class="btn btn-success" (click)="sacar()">Sacar</button>
    </div>
    <div>
      <button type="submit" class="btn btn-success" (click)="consultarHistorico()">Extrato</button>
    </div>

    <li *ngFor="let operacao of extrato; index as i; first as isFirst">
      {{i}} / {{operacao.eTipoMovimento}} . {{operacao.valor}} .  {{operacao.contaCorrente.numero}} <span *ngIf="isFirst">default</span>
    </li>

    <div>
      <button type="submit" class="btn btn-success" (click)="sair()">Sair</button>
    </div>
  </form>
</div>
